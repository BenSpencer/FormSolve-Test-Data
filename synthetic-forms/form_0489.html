<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn4() {
                var b1 = !(document.getElementById("input-1-3").checked);
                var b2;
                if (b1) {
                    b2 = false;
                } else {
                    b2 = true;
                }
                var x3;
                if (true) {
                    x3 = b2;
                } else {
                    x3 = document.getElementById("input-1-2").checked;
                }
                return x3;
            }
            return (fn4());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1-container");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1-container");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1 = document.getElementById("input-2-1").value != document.getElementById("input-2-2").value;
            return (b1);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2-container");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2-container");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1_1 = document.getElementById("input-1-1");
            i1_1.addEventListener("change", process_1);
            var i1_2 = document.getElementById("input-1-2");
            i1_2.addEventListener("change", process_1);
            var i1_3 = document.getElementById("input-1-3");
            i1_3.addEventListener("change", process_1);
            var i1_4 = document.getElementById("input-1-4");
            i1_4.addEventListener("change", process_1);
            var i1_5 = document.getElementById("input-1-5");
            i1_5.addEventListener("change", process_1);
            var i1_6 = document.getElementById("input-1-6");
            i1_6.addEventListener("change", process_1);
            var i1_7 = document.getElementById("input-1-7");
            i1_7.addEventListener("change", process_1);
        
            var i2_1 = document.getElementById("input-2-1");
            i2_1.addEventListener("change", process_2);
            var i2_2 = document.getElementById("input-2-2");
            i2_2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <fieldset id="input-1-container" >
            <legend>Input 1</legend>
            <input type="radio" id="input-1-1" name="input-1" value="UlYvB" >
            <label for="input-1-1" >UlYvB</label><br>
            <input type="radio" id="input-1-2" name="input-1" value="k" >
            <label for="input-1-2" >k</label><br>
            <input type="radio" id="input-1-3" name="input-1" value="0" >
            <label for="input-1-3" >0</label><br>
            <input type="radio" id="input-1-4" name="input-1" value="U" >
            <label for="input-1-4" >U</label><br>
            <input type="radio" id="input-1-5" name="input-1" value="8" >
            <label for="input-1-5" >8</label><br>
            <input type="radio" id="input-1-6" name="input-1" value="VKQ9L" >
            <label for="input-1-6" >VKQ9L</label><br>
            <input type="radio" id="input-1-7" name="input-1" value="Zs" >
            <label for="input-1-7" >Zs</label><br>
        </fieldset>
        <br>
        
        <fieldset id="input-2-container" >
            <legend>Input 2</legend>
            <input type="text" id="input-2-1" name="input-2-1" >
            <input type="text" id="input-2-2" name="input-2-2" >
        </fieldset>
        <br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if true then not(not(input_bool('input-1-3'))) else input_bool('input-1-2'))</span></li>
        <li>Input 2: ([template] non-equal fields) <span class="expr" >(input_string('input-2-1') != input_string('input-2-2'))</span></li>
    </ul>
</body>
</html>
