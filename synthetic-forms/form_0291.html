<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            var fn3 = function () {
                var x2;
                if (true) {
                    x2 = !! (document.getElementById("input-1").value);
                } else {
                    x2 = true;
                }
                return x2;
            }
            return (fn3());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1 = document.getElementById("input-2").value;
            var b2 = "MuqH";
            return (b1 != b2);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_3() {
            var b1;
            if (document.getElementById("input-3").value != "EFOXy") {
                b1 = true;
            } else {
                b1 = false;
            }
            return (b1);
        }
        function process_3() {
            if (validate_3()) {
                mark_valid("input-3");
                valid["input-3"] = true;
                return true;
            } else {
                mark_invalid("input-3");
                valid["input-3"] = false;
                alert("Error at input-3");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
        
            process_3();
            all_valid = all_valid && valid["input-3"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
        
            var i3 = document.getElementById("input-3");
            i3.addEventListener("change", process_3);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <input type="text" id="input-1" name="input-1" >
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="MuqH" >MuqH</option>
            <option value="W62n" >W62n</option>
            <option value="4" >4</option>
        </select>
        <br><br>
        
        <label for="input-3" >Input 3:</label>
        <select id="input-3" >
            <option value="EFOXy" >EFOXy</option>
            <option value="Wv" >Wv</option>
            <option value="ox4" >ox4</option>
            <option value="sRB" >sRB</option>
            <option value="H" >H</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if true then bool(input_string('input-1')) else true)</span></li>
        <li>Input 2: ([temapte] select non-default) <span class="expr" >(input_string('input-2') != "MuqH")</span></li>
        <li>Input 3: ([temapte] select non-default) <span class="expr" >(input_string('input-3') != "EFOXy")</span></li>
    </ul>
</body>
</html>
