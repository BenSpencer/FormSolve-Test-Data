<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn4() {
                var b1 = Boolean(document.getElementById("input-1").value);
                var b2 = !! (document.getElementById("input-1").value);
                return (false ? b1 : b2);
            }
            return (fn4());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1;
            if (document.getElementById("input-2").value != "oAlM") {
                b1 = true;
            } else {
                b1 = false;
            }
            return (b1);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <select id="input-1" >
            <option value="wTQ" >wTQ</option>
            <option value="UdDp" >UdDp</option>
            <option value="HEcU" >HEcU</option>
            <option value="V2" >V2</option>
            <option value="lfL7B" >lfL7B</option>
            <option value="LyVM1" >LyVM1</option>
        </select>
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="oAlM" >oAlM</option>
            <option value="VXjB" >VXjB</option>
            <option value="J" >J</option>
            <option value="7wq" >7wq</option>
            <option value="VDs9" >VDs9</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if false then bool(input_string('input-1')) else bool(input_string('input-1')))</span></li>
        <li>Input 2: ([temapte] select non-default) <span class="expr" >(input_string('input-2') != "oAlM")</span></li>
    </ul>
</body>
</html>
