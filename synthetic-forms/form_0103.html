<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            var fn7 = function () {
                var b2 = !! ((document.getElementById("input-1").selectedIndex).toString());
                var b4 = !! (+(b2));
                var x6;
                if (b4) {
                    x6 = true;
                } else {
                    x6 = (document.getElementById("input-1").value) ? true : false;
                }
                return x6;
            }
            return (fn7());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1 = document.getElementById("input-2").value;
            var b2 = "o8E";
            return (b1 != b2);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <select id="input-1" >
            <option value="03K" >03K</option>
            <option value="2x" >2x</option>
            <option value="CQ5" >CQ5</option>
        </select>
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="o8E" >o8E</option>
            <option value="Otym8" >Otym8</option>
            <option value="I9KLs" >I9KLs</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if bool(int(bool(str(input_int('input-1'))))) then true else bool(input_string('input-1')))</span></li>
        <li>Input 2: ([temapte] select non-default) <span class="expr" >(input_string('input-2') != "o8E")</span></li>
    </ul>
</body>
</html>
