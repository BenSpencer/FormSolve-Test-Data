<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn6() {
                var b1 = !(true);
                var x5;
                if (document.getElementById("input-1-3").checked) {
                    x5 = b1;
                } else {
                    var s2 = '' + (document.getElementById("input-1-2").checked);
                    var b3 = (s2) ? true : false;
                    x5 = !(b3);
                }
                return x5;
            }
            return (fn6());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1-container");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1-container");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var x1 = parseInt(document.getElementById("input-2-1").value, 10);
            var x2 = parseInt(document.getElementById("input-2-2").value, 10);
            var b3 = false;
            if (x1 <= x2) {
                b3 = true;
            }
            return (b3);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2-container");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2-container");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1_1 = document.getElementById("input-1-1");
            i1_1.addEventListener("change", process_1);
            var i1_2 = document.getElementById("input-1-2");
            i1_2.addEventListener("change", process_1);
            var i1_3 = document.getElementById("input-1-3");
            i1_3.addEventListener("change", process_1);
        
            var i2_1 = document.getElementById("input-2-1");
            i2_1.addEventListener("change", process_2);
            var i2_2 = document.getElementById("input-2-2");
            i2_2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <fieldset id="input-1-container" >
            <legend>Input 1</legend>
            <input type="radio" id="input-1-1" name="input-1" value="6vJ9g" >
            <label for="input-1-1" >6vJ9g</label><br>
            <input type="radio" id="input-1-2" name="input-1" value="9yna" >
            <label for="input-1-2" >9yna</label><br>
            <input type="radio" id="input-1-3" name="input-1" value="c8XI2" >
            <label for="input-1-3" >c8XI2</label><br>
        </fieldset>
        <br>
        
        <fieldset id="input-2-container" >
            <legend>Input 2</legend>
            <input type="text" id="input-2-1" name="input-2-1" >
            <input type="text" id="input-2-2" name="input-2-2" >
        </fieldset>
        <br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if input_bool('input-1-3') then not(true) else not(bool(str(input_bool('input-1-2')))))</span></li>
        <li>Input 2: ([temapte] min/max fields) <span class="expr" >(int(input_string('input-2-1')) &lt;= int(input_string('input-2-2')))</span></li>
    </ul>
</body>
</html>
