<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn2() {
                var x1;
                if (document.getElementById("input-1-1").checked) {
                    x1 = document.getElementById("input-1-4").checked;
                } else {
                    x1 = document.getElementById("input-1-6").checked;
                }
                return x1;
            }
            return (fn2());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1-container");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1-container");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var fn5 = function () {
                var b1 = (document.getElementById("input-2").value) ? true : false;
                var b3;
                if (!(document.getElementById("input-1-3").checked)) {
                    b3 = false;
                } else {
                    b3 = true;
                }
                return (document.getElementById("input-1-7").checked ? b1 : b3);
            }
            return (fn5());
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1_1 = document.getElementById("input-1-1");
            i1_1.addEventListener("change", process_1);
            var i1_2 = document.getElementById("input-1-2");
            i1_2.addEventListener("change", process_1);
            var i1_3 = document.getElementById("input-1-3");
            i1_3.addEventListener("change", process_1);
            var i1_4 = document.getElementById("input-1-4");
            i1_4.addEventListener("change", process_1);
            var i1_5 = document.getElementById("input-1-5");
            i1_5.addEventListener("change", process_1);
            var i1_6 = document.getElementById("input-1-6");
            i1_6.addEventListener("change", process_1);
            var i1_7 = document.getElementById("input-1-7");
            i1_7.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <fieldset id="input-1-container" >
            <legend>Input 1</legend>
            <input type="radio" id="input-1-1" name="input-1" value="1Nq" >
            <label for="input-1-1" >1Nq</label><br>
            <input type="radio" id="input-1-2" name="input-1" value="ChN" >
            <label for="input-1-2" >ChN</label><br>
            <input type="radio" id="input-1-3" name="input-1" value="s47yn" >
            <label for="input-1-3" >s47yn</label><br>
            <input type="radio" id="input-1-4" name="input-1" value="qFYg" >
            <label for="input-1-4" >qFYg</label><br>
            <input type="radio" id="input-1-5" name="input-1" value="cBrN" >
            <label for="input-1-5" >cBrN</label><br>
            <input type="radio" id="input-1-6" name="input-1" value="5" >
            <label for="input-1-6" >5</label><br>
            <input type="radio" id="input-1-7" name="input-1" value="8" >
            <label for="input-1-7" >8</label><br>
        </fieldset>
        <br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="vRip" >vRip</option>
            <option value="yDZV3" >yDZV3</option>
            <option value="lscU" >lscU</option>
            <option value="Xe" >Xe</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if input_bool('input-1-1') then input_bool('input-1-4') else input_bool('input-1-6'))</span></li>
        <li>Input 2: <span class="expr" >(if input_bool('input-1-7') then bool(input_string('input-2')) else not(not(input_bool('input-1-3'))))</span></li>
    </ul>
</body>
</html>
