<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            var fn10 = function () {
                var re2 = /^NgcK(\w|[a-z])*$/;
                var x9;
                if (!(re2.test(String(document.getElementById("input-1").selectedIndex)))) {
                    x9 = true;
                } else {
                    var b6 = !(!(Boolean("0uN5L")));
                    var b7;
                    if (b6) {
                        b7 = false;
                    } else {
                        b7 = true;
                    }
                    x9 = !(b7);
                }
                return x9;
            }
            return (fn10());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1 = document.getElementById("input-2").value != "";
            return (b1);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <select id="input-1" >
            <option value="KqxeZ" >KqxeZ</option>
            <option value="38yp" >38yp</option>
            <option value="b" >b</option>
            <option value="hBzjU" >hBzjU</option>
        </select>
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <input type="text" id="input-2" name="input-2" >
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if not(regex-test(str(input_int('input-1')), /^NgcK(\w|[a-z])*$/)) then true else not(not(not(not(bool("0uN5L"))))))</span></li>
        <li>Input 2: ([template] non-empty field) <span class="expr" >(input_string('input-2') != "")</span></li>
    </ul>
</body>
</html>
