<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            var x1 = parseInt(document.getElementById("input-1").value, 10);
            var b2;
            if (x1 > 0) {
                b2 = true;
            } else {
                b2 = false;
            }
            return (b2);
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var b1 = document.getElementById("input-2").value != "VY";
            return (b1);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_3() {
            var x1 = Number(document.getElementById("input-3").value);
            var b2 = x1;
            var b3 = 0;
            return (b2 > b3);
        }
        function process_3() {
            if (validate_3()) {
                mark_valid("input-3");
                valid["input-3"] = true;
                return true;
            } else {
                mark_invalid("input-3");
                valid["input-3"] = false;
                alert("Error at input-3");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
        
            process_3();
            all_valid = all_valid && valid["input-3"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
        
            var i3 = document.getElementById("input-3");
            i3.addEventListener("change", process_3);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <input type="text" id="input-1" name="input-1" >
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="VY" >VY</option>
            <option value="I4Le" >I4Le</option>
            <option value="XjvO" >XjvO</option>
            <option value="sQ" >sQ</option>
            <option value="2c" >2c</option>
        </select>
        <br><br>
        
        <label for="input-3" >Input 3:</label>
        <input type="text" id="input-3" name="input-3" >
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: ([template] positive int) <span class="expr" >(int(input_string('input-1')) &gt; 0)</span></li>
        <li>Input 2: ([temapte] select non-default) <span class="expr" >(input_string('input-2') != "VY")</span></li>
        <li>Input 3: ([template] positive int) <span class="expr" >(int(input_string('input-3')) &gt; 0)</span></li>
    </ul>
</body>
</html>
