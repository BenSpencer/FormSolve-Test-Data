<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn5() {
                var b1 = !! ("ujS");
                var b2 = !! (1);
                var x4;
                if (b1) {
                    x4 = b2;
                } else {
                    x4 = Boolean(document.getElementById("input-1").value);
                }
                return x4;
            }
            return (fn5());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            function fn5() {
                var b3 = Boolean(document.getElementById("input-2").value);
                var x4;
                if (false) {
                    x4 = !((document.getElementById("input-1").value).match(/^(iAAl[A-Z]?SH\dTBa\n|\D)$/) !== null);
                } else {
                    x4 = b3;
                }
                return x4;
            }
            return (fn5());
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <input type="text" id="input-1" name="input-1" >
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <select id="input-2" >
            <option value="B" >B</option>
            <option value="H" >H</option>
            <option value="z0n" >z0n</option>
            <option value="WJdB7" >WJdB7</option>
            <option value="z6" >z6</option>
            <option value="Moa0h" >Moa0h</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if bool("ujS") then bool(1) else bool(input_string('input-1')))</span></li>
        <li>Input 2: <span class="expr" >(if false then not(regex-test(input_string('input-1'), /^(iAAl[A-Z]?SH\dTBa\n|\D)$/)) else bool(input_string('input-2')))</span></li>
    </ul>
</body>
</html>
