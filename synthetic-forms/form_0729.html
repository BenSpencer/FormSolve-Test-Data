<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            var b1 = document.getElementById("input-1").value;
            var b2 = "f";
            return (b1 != b2);
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            function fn5() {
                var b1 = ("H") ? true : false;
                var x4;
                if (b1) {
                    x4 = false;
                } else {
                    var x2 = Number(document.getElementById("input-2").value);
                    var b3 = !! (x2);
                    x4 = b3;
                }
                return x4;
            }
            return (fn5());
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1 = document.getElementById("input-1");
            i1.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <label for="input-1" >Input 1:</label>
        <select id="input-1" >
            <option value="f" >f</option>
            <option value="cSeAM" >cSeAM</option>
            <option value="RD" >RD</option>
            <option value="mw" >mw</option>
            <option value="x1jKn" >x1jKn</option>
            <option value="EPi" >EPi</option>
        </select>
        <br><br>
        
        <label for="input-2" >Input 2:</label>
        <input type="text" id="input-2" name="input-2" >
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: ([temapte] select non-default) <span class="expr" >(input_string('input-1') != "f")</span></li>
        <li>Input 2: <span class="expr" >(if bool("H") then false else bool(int(input_string('input-2'))))</span></li>
    </ul>
</body>
</html>
