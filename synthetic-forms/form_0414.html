<!doctype HTML>
<html>
<head>
    <title>Randomly generated test form</title>
    <style type="text/css" >
        *
        {
            font-family: sans-serif;
        }
        .expr
        {
            font-family: monospace;
        }
        .valid
        {
            outline: 3px solid green;
        }
        .invalid
        {
            outline: 3px solid red;
        }
    </style>
    <script type="text/javascript" >
        function mark_valid(id) {
            var x = document.getElementById(id);
            x.classList.remove("invalid");
            x.classList.add("valid");
        }
        function mark_invalid(id) {
            var x = document.getElementById(id);
            x.classList.remove("valid");
            x.classList.add("invalid");
        }
        // Global state
        var valid = {};
        
        function validate_1() {
            function fn7() {
                var x6;
                if (document.getElementById("input-1-1").checked) {
                    var l1 = ("").length;
                    var s2 = '' + (l1);
                    var b4;
                    if ((s2) ? true : false) {
                        b4 = false;
                    } else {
                        b4 = true;
                    }
                    x6 = !(b4);
                } else {
                    x6 = true;
                }
                return x6;
            }
            return (fn7());
        }
        function process_1() {
            if (validate_1()) {
                mark_valid("input-1-container");
                valid["input-1"] = true;
                return true;
            } else {
                mark_invalid("input-1-container");
                valid["input-1"] = false;
                alert("Error at input-1");
                return false;
            }
        }
        
        function validate_2() {
            var x1 = parseInt(document.getElementById("input-2").value, 10);
            var b2;
            if (x1 > 0) {
                b2 = true;
            } else {
                b2 = false;
            }
            return (b2);
        }
        function process_2() {
            if (validate_2()) {
                mark_valid("input-2");
                valid["input-2"] = true;
                return true;
            } else {
                mark_invalid("input-2");
                valid["input-2"] = false;
                alert("Error at input-2");
                return false;
            }
        }
        
        function validate_submit(e) {
            // Check each field has been validated successfully.
            all_valid = true;
            
            process_1();
            all_valid = all_valid && valid["input-1"];
        
            process_2();
            all_valid = all_valid && valid["input-2"];
            
            if (!all_valid) {
                e.preventDefault();
                alert("Error. Some fields are not yet valid.");
            }
        }
        
        window.addEventListener("load", function() {
            var i1_1 = document.getElementById("input-1-1");
            i1_1.addEventListener("change", process_1);
            var i1_2 = document.getElementById("input-1-2");
            i1_2.addEventListener("change", process_1);
            var i1_3 = document.getElementById("input-1-3");
            i1_3.addEventListener("change", process_1);
        
            var i2 = document.getElementById("input-2");
            i2.addEventListener("change", process_2);
            
            var btn = document.getElementById("submit-btn");
            btn.addEventListener("click", validate_submit);
            // TODO: Maybe also add this to form/onsubmit?
            
        }, false);
    </script>
</head>
<body>
    <h1>Randomly generated test form</h1>
    <form action="about:blank" method="GET" >
        <fieldset id="input-1-container" >
            <legend>Input 1</legend>
            <input type="radio" id="input-1-1" name="input-1" value="e5" >
            <label for="input-1-1" >e5</label><br>
            <input type="radio" id="input-1-2" name="input-1" value="jZ" >
            <label for="input-1-2" >jZ</label><br>
            <input type="radio" id="input-1-3" name="input-1" value="ZPv" >
            <label for="input-1-3" >ZPv</label><br>
        </fieldset>
        <br>
        
        <label for="input-2" >Input 2:</label>
        <input type="text" id="input-2" name="input-2" >
        <br><br>
        
        <input type="submit" value="Submit" id="submit-btn" >
    </form>
    
    <hr>
    <p>Cheat-sheet of validation rules:</p>
    <ul>
        <li>Input 1: <span class="expr" >(if input_bool('input-1-1') then not(not(bool(str(len(""))))) else true)</span></li>
        <li>Input 2: ([template] positive int) <span class="expr" >(int(input_string('input-2')) &gt; 0)</span></li>
    </ul>
</body>
</html>
