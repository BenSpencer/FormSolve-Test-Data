<script type="text/javascript">//<![CDATA[
$(window).load(function(){
jQuery('document').ready(function($) {
    $('.required').change(function() {

        var empty = false;
        $('.required').each(function() {
            if ($(this).val() === '') {
                empty = true;
            }
        });

        if (empty) {
            $(".send").addClass("disabled");
            //$('.send').prop('disabled', true);
            $('.send').css('background-color', '#ccc');
        } else {
            $(".send").removeClass("disabled");
            //$('.send').prop('disabled', false);
            $('.send').css({
                'background-color': '#21759b',
                'color': '#fff'
            });
        }
    });
    
    // Added to have an abort on an unsuccessful filling.
    $(".send").click(function(evt) {
        if ($(this).hasClass("disabled")) {
            alert("Error");
            evt.preventDefault();
        }
    });
});
});//]]> 

</script>

  
</head>

<body>
  <form action="about:blank">
    <input type="text" class="required" placeholder="First Name (required)"><br>
   
    <input type="text" class="required" placeholder="Last Name (required)"><br>
   
    <input type="text" class="required" placeholder="E-mail (required)"><br>
 
    <input type="text" placeholder="Phone"><br>  
    
    <input type="submit" class="send disabled" value="Send Me Info" >
</form>
