<script type="text/javascript">//<![CDATA[
$(window).load(function(){
    //auto-hide-placeholder-text-upon-focus
		$("input,textarea").each(function(){			
			if($(this).val()=="" && $(this).attr("placeholder")!=""){				
				$(this).val($(this).attr("placeholder"));				
				$(this).focus(function(){		
					if($(this).val()==$(this).attr("placeholder")) 
					{
						$(this).val("");
					}					
				});				
				$(this).focusout(function(){		
					if($(this).val()=="") 
					{
						$(this).val($(this).attr("placeholder"));						
					}					
				});			
			}
		});

$('#ss-submit').on('click', function(evt){
			formValidation('#ss-form', evt);
	});
		function formValidation(formId, evt){
			var status=true;
			$(formId+' .required').each(function(){
				var element=$(this);
				var elementVal=element.val();
				var elementPlaceholderVal=element.attr('placeholder');
				var errorMsgId=element.attr('data-errorMsg');
				if(elementVal=='' || elementVal==elementPlaceholderVal){
					$('.'+errorMsgId).show();
					element.addClass('errorField');
					status=false;
					evt.preventDefault();
					alert("Error");
				}
				else{
					$('.'+errorMsgId).hide();
					element.removeClass('errorField');
					}
			});
			return status;
		}
});//]]> 

</script>
