.input { background-color: #fff; }

  <title>jQuery Form Validation by jaredwilli</title>

  
    




<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$("#form").submit(function () {

    var submit = true;
    $(".required").each(function(){
            if($(this).val() == '') {
                    $(this).addClass('error');
                    submit = false;
            } else {
                    $(this).addClass('.input');
            }
    });
    if(submit == true) {
        
        // Do the .ajax() stuff
        return true;
        
    } else {
        
        // You fail. Show error
        alert("Error");
        return false;
        
    }
});

});//]]> 

</script>

  
</head>

<body>
  <form id="form" action="about:blank">
    <p><input name="unimportant" class="required anythingElse" type="text"></p> <!-- This will be required -->
    <p><input name="unimportant2" class="required anotherClass" type="text"></p> <!-- This will also be required -->
    <p><input name="unimportant3" class="something" type="text"></p> <!-- This will not be required -->
    <p><input type="submit" value="Submit"></p>
</form>

  }
</script>
