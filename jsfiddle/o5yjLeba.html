  <title>jQuery Validation by KyleMit</title>

  
    




<script type="text/javascript">//<![CDATA[
window.onload=function(){
$("form").validate({
    showErrors: function(errorMap, errorList) {
        var form = this.errorContext[0];
        form.errorCount = this.numberOfInvalids();
        this.defaultShowErrors();
    }
});

// show message on invalid submission
$("form").on("invalid-form.validate", function (event, validator) {
    var errors = validator.numberOfInvalids();
    if (errors) {
        alert('There is a problem with ' + errors + ' fields.');
    }
});

// prevent double click form submission
$('form').submit(function () {
    if (this.errorCount === 0) {
        $(':submit', this).attr('disabled', 'disabled');
    }
    
    // return false in fiddle so we don't actually post back
    //return false;
});
}//]]> 

</script>

  
</head>

<body>
  <form action="about:blank">
    <input type="text" name="Name" required><br>
    <input type="text" name="Email" required><br>
    <input type="submit" value="Submit">
</form>
  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "o5yjLeba"
    }], "*")
  }
</script>

</body>
