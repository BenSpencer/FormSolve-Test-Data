<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$.fn.simpleValidate = function() {
    function checkEmail(objelement) {
        var emailRx = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailRx.test(objelement.val()) ? true : false;
    }
    // show/hide additional fields       
    $(".additional_control").click(function() {
        if ($(this).val() === "true") {
            $("#additional_container").show();
            $("#additional_container input").removeClass("optional");

        } else if ($(this).val() === "false") {
            $("#additional_container").hide();
            $("#additionall_container input").addClass("optional");
        }
    });

    // validation on focus out 
    $("input[type=text],select,textarea").each(function() {
        $(this).focusout(function() {
            return $(this).val().length ? $(this).prev().css("color", "black") : $(this).prev().css("color", "red");
        });
    });

    this.submit(function() {
        var errors = 0;

        var radioBtnGroup = $('.radioBtnGroup:has(input[type=radio]:checked)');

        $("input[type=text],select,textarea").each(function() { // checking text input fields
            if (!$(this).val().length) { // check if value in field
                if (!$(this).hasClass("optional")) { // if not optional field
                    $(this).prev().css("color", "red");
                    errors++;
                }
            } else if ($(this).attr("id") === "email" && !checkEmail($(this))) { // validate email
                $(this).prev().css("color", "red");
                errors++;
            } else { // value in field
                $(this).next().css("color", "black");
            }
        });

//        if (!radioBtnGroup.length) { // checking radio btns
//            $('.radioBtnGroup label').css("color", "red");
//            errors++;
//        } else {
//            $('.radioBtnGroup label').css("color", "black");
//        }

        // don't submit form if errors; no errors submit
        if (errors) { alert("Error"); }
        return errors ? false : true;
    });
};
$("form").simpleValidate();
});//]]> 

</script>
