  <title>Parsley form password validation by Victornpb</title>

  
    




<script type="text/javascript">//<![CDATA[
$(function(){
//has uppercase
window.Parsley.addValidator('uppercase', {
  requirementType: 'number',
  validateString: function(value, requirement) {
    //var uppercases = value.match(/[A-Z]/g) || [];
    //return uppercases.length >= requirement;
    return /[A-Z]/.test(value);
  },
  messages: {
    en: 'Your password must contain at least (%s) uppercase letter.'
  }
});

//has lowercase
window.Parsley.addValidator('lowercase', {
  requirementType: 'number',
  validateString: function(value, requirement) {
    //var lowecases = value.match(/[a-z]/g) || [];
    //return lowecases.length >= requirement;
    return /[a-z]/.test(value);
  },
  messages: {
    en: 'Your password must contain at least (%s) lowercase letter.'
  }
});

//has number
window.Parsley.addValidator('number', {
  requirementType: 'number',
  validateString: function(value, requirement) {
    //var numbers = value.match(/[0-9]/g) || [];
    //return numbers.length >= requirement;
    return /[0-9]/.test(value);
  },
  messages: {
    en: 'Your password must contain at least (%s) number.'
  }
});

//has special char
window.Parsley.addValidator('special', {
  requirementType: 'number',
  validateString: function(value, requirement) {
    //var specials = value.match(/[^a-zA-Z0-9]/g) || [];
    //return specials.length >= requirement;
    return /[!Â£$%^&*()]/.test(value);
  },
  messages: {
    en: 'Your password must contain at least (%s) special characters.'
  }
});

window.Parsley.on('form:error', function () { alert("Error"); });

});//]]> 

</script>

  
</head>

<body>
  <form name="Form" id="signupform" data-parsley-excluded="input[type=button], input[type=submit], input[type=reset], input[type=hidden], [disabled], :hidden" data-parsley-trigger="change" data-parsley-validate="" action="about:blank">
  
  <label for="password1">New Password *</label>
  <input id="password1" name="password" type="text" class="password" data-parsley-minlength="8" data-parsley-errors-container=".errorspannewpassinput" data-parsley-required-message="Please enter your new password." data-parsley-uppercase="1" data-parsley-lowercase="1" data-parsley-number="1" data-parsley-special="1" data-parsley-validate-if-empty="">
  <span class="errorspannewpassinput"></span>
  
  
  <label for="confirm_password1">Confirm Password *</label>
  <input name="Password_2" id="password2" type="text" class="password" data-parsley-minlength="8" data-parsley-errors-container=".errorspanconfirmnewpassinput" data-parsley-required-message="Please re-enter your new password." data-parsley-equalto="#password1" data-parsley-validate-if-empty>
  <span class="errorspanconfirmnewpassinput"></span>
  
  <input type="submit" name="submitinfo" id="submitsignup" alt="Sign Up Now" value="Submit Account Request">
</form>
