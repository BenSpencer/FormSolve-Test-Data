  <title>Using Tooltips With Form Validation by adamboduch</title>

  
    




<script type="text/javascript">//<![CDATA[

function error( $input ) {
    return $input
        .tooltip( 'option', {
            tooltipClass: 'ui-state-error'
        }).addClass( 'ui-state-error' );
}

$(function () {
    $( '[title]' ).tooltip().on({
        focusin: function( e ) {
            $( e.currentTarget )
                .addClass( 'ui-state-focus' );
        },
        focusout: function( e ) {
            $( e.currentTarget )
                .removeClass( 'ui-state-focus' );
        }
    });
    $( '[type="submit"]' ).button();
    $( 'form' ).on( 'submit', function( e ) {
        //e.preventDefault();
        var params = $( e.currentTarget )
            .serializeArray()
            .reduce( function( result, i ) {
                result[ i.name ] = i.value;
                return result;
            }, {});
        if ( !params.firstname ) {
            error( $( '[name="firstname"]' ) );
            e.preventDefault();
        }
        if ( !params.lastname ) {
            error( $( '[name="lastname"]' ) );    
            e.preventDefault();
        }
        if ( !params.address ) {
            error( $( '[name="address"]' ) );   
            e.preventDefault();
        }
    });
});
//]]> 

</script>

<body>
  <form class="ui-widget" action="about:blank">
    <fieldset>
        <div>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" title="Please provide your firstname." class="ui-corner-all ui-widget-content" type="text">
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" title="Please provide also your lastname." class="ui-corner-all ui-widget-content" type="text">
        </div>
        <div>
            <label for="address">Address</label>
            <input id="address" name="address" title="Your home or work address." class="ui-corner-all ui-widget-content" type="text">
        </div>
    </fieldset>
    <input type="submit">
</form>
